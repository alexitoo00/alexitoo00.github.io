<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Simple SQL Table Viewer</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center; /* Center align table content */
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        white-space: nowrap; /* Prevent line breaks */
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Prueba cargar datos da tabla 2</h1>
    <table
      id="data-table"
      border="1"
    >
      <div id="table-container">
        <!-- Table rows will be inserted here -->
      </div>
    </table>

    <script>
      // Function to fetch data from PHP script using AJAX
      function fetchData() {
        fetch("http://cambiocoche.free.nf/process.php") // Replace with the URL of your PHP script
          .then((response) => response.json())
          .then((data) => {
            // Display product data on webpage
            updateTable(data);
          })
          .catch((error) =>
            console.error("Error fetching product data:", error)
          );
      }

      // Function to update table with data
      function updateTable(data) {
        // Extract column names from the keys of the first object in the array
        var columns = Object.keys(data[0]);

        // Create table element
        var table = document.createElement("table");

        // Create table header
        var thead = document.createElement("thead");
        var tr = document.createElement("tr");
        columns.forEach(function (column) {
          var th = document.createElement("th");
          th.textContent = column;
          tr.appendChild(th);
        });
        thead.appendChild(tr);
        table.appendChild(thead);

        // Create table body
        var tbody = document.createElement("tbody");
        data.forEach(function (row) {
          var tr = document.createElement("tr");
          columns.forEach(function (column) {
            var td = document.createElement("td");
            td.textContent = row[column];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Append table to container
        var tableContainer = document.getElementById("table-container");
        tableContainer.innerHTML = "";
        tableContainer.appendChild(table);
      }

      // Fetch data when the page loads
      window.onload = function () {
        fetchData();
      };
    </script>
  </body>
</html>
